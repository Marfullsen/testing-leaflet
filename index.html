<head>

	<title>Maqueta Mapa</title>
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

	<style>
		html, body {

		}
		.leaflet-container {

			max-width: 100%;

		.floating-button-div {
		position: fixed;
		top: 20px;
		right: 20px;
		z-index: 1000;
		}

		.fb {
		background-color: white;
		/* color: white; */
		border: none;
		border-radius: 50%;
		padding: 10px;
		font-size: 16px;
		cursor: pointer;
		box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.5);
		}
	</style>

	
</head>
<body>

	<div id="lang" class="floating-button-div">
		<button id="lang_icon" class="fb">üåê</button>
	</div>

<div id="map"></div>
<script>

	const DEFAULT_LANG = "ES"
	let lang_interface = DEFAULT_LANG

	lang.addEventListener("click", function() {

		// Cambiar a idioma ingl√©s.
		if (lang_interface === "ES") {
			lang_interface = "EN"
			lang_icon.innerText = lang_interface
			popup.setContent('üá¨üáß English version.').openOn(map);
			marker.bindPopup('<b>' + array_places['brande'].lang['en'].title + '</b><br />' + array_places['brande'].lang['en'].subtitle)
			circle.bindPopup(array_places['angel'].lang['en'].subtitle)
		} else {
			lang_interface = "ES"
			lang_icon.innerText = lang_interface
			popup.setContent('üá™üá∏ Version en Espa√±ol.').openOn(map);
			marker.bindPopup('<b>' + array_places['brande'].lang['es'].title + '</b><br />' + array_places['brande'].lang['es'].subtitle)
			circle.bindPopup(array_places['angel'].lang['es'].subtitle)
		}
	});

	const array_places = {
		"":{
			"lang": {
				"es": {
					"title": "",
					"subtitle": ""
				},
				"en": {
					"title": "",
					"subtitle": ""
				}
			}
		},
		"angel":{
			"lang": {
				"es": {
					"title": "",
					"subtitle": "Columna de la victoria."
				},
				"en": {
					"title": "",
					"subtitle": "Victory Column (Siegess√§ule)"
				}
			}
		},
		"brande":{
			"lang": {
				"es": {
					"title": "Puerta de Brandenburgo",
					"subtitle": "Monumento neocl√°sico del siglo xviii."
				},
				"en": {
					"title": "Brandenburg Gate",
					"subtitle": "Neoclassical monument of the 18th century."
				}
			}
		},
	};

	const map = L.map('map').setView([52.515, 13.30], 15);

	const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 19,
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	}).addTo(map);

	const marker = L.marker([52.516313, 13.377668]).addTo(map)
		.bindPopup('<b>Puerta de Brandenburgo</b><br />Monumento neocl√°sico del siglo xviii.').openPopup();

	const circle = L.circle([52.514499, 13.350095], {
		color: 'red',
		fillColor: '#f03',
		fillOpacity: 0.5,
		radius: 50
	}).addTo(map).bindPopup('Columna de la victoria.');

	const polygon = L.polygon([
		[52.540045, 13.402076],
        [52.541723, 13.401175],
		[52.542016, 13.402505],
		[52.540877, 13.403159]
	]).addTo(map).bindPopup('Mauerpark.');


	const popup = L.popup()
		.setLatLng([52.517275, 13.389416])
		.setContent('Testeo Mapa.')
		.openOn(map);

	}

	map.on('click', onMapClick); */

</script>
